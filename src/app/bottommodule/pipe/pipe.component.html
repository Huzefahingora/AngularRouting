<div class="container">
    <div>
        <input type="text"
          placeholder="Search"
          style="width: 450px; padding: 2px 20px; margin: 10px 0px;height: 30px;"
          [(ngModel)]="filterText">
      </div>
    <table id="student">
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Marks</th>
            <th>Parcentage</th>
            <th>DOB</th>
            <th>Gender</th>
            <th>Result</th>
        </tr>
        <tr *ngFor="let std of filterStudent ">
            <td>{{std.name}}</td>
            <td>{{std.course}}</td>
            <td>{{std.marks}}</td>
            <td>{{std.marks/totalMarks | percent : '1.2-2'}}</td>
            <td>{{std.DOB | date : 'fullDate'}}</td>
            <td>{{std.gender | uppercase}}</td>
            <td>{{std.marks | result}}</td>
        </tr>
    </table>
    <button style="margin-top: 4px;" (click)="addStudent()" mat-mini-fab color="accent"> <mat-icon>plus_one</mat-icon></button>
</div>
